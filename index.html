<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login Animado</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
	 <!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">

	     <link href="css/palette.css" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	 </head>
	 <body>
	 	<div class="jumbotron dark-primary-color text-primary-color">
  			<div class="container">
				<div class="page-header">
					<h1 class="text-primary-color">Login Animado</h1>
				</div>
			</div>
		</div>
		<section class="container">
			<div>
				<div class="panel panel-primary divider-color primary-text-color ">
					 <div class="panel-heading">Formulario de login</div>
					<div class="panel-body">
					   <h1 class="mesaje-bienvenida"></h1>
						<div class="login">
							<h1 class="primary-text-color centrar-texto">Ingresar</h1>
							<form method="post" class="form-horizontal">
								<div class="form-group">
									<label for="emailId" class="col-sm-4 control-label primary-text-color">E-mail:</label>
									<div class="col-sm-4">
										<input type="text" id="emailId" placeholder="Ingrese correo electrónico" class="form-control divider-color" required />
										<div class="alert alert-info" role="alert" id="alerta-ayuda-mail">Escriba un correo electrónico, por ejemplo: algo@algo.co </div>
										<div class="alert alert-warning" role="alert" id="alerta-error-mail">Escriba un correo electrónico valido.</div>
									</div>
								</div>
								<div class="form-group">
									<label for="contrasenaId" class="col-sm-4 control-label primary-text-color">Contraseña:</label>
									<div class="col-sm-4">
										<input type="password" id="contrasenaId" placeholder="Introducir la contraseña" class="form-control divider-color" required/>
										<div class="alert alert-info" role="alert" id="alerta-ayuda-contrasena">Escriba su contraseña </div>
										<div class="alert alert-warning" role="alert" id="alerta-error-contrasena">Escriba su contraseña.</div>
									</div>
								</div>
								<button type="button" id="btn-login-Id" class="btn btn-default form-control accent-color text-primary-color">Ingresar</button>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</section>
	</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
